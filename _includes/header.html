<header class="header">
    {% if layout.home %}
      <h1 class="header__logo"><a href="/" class="header__logoLink">{{site.siteName}}</a></h1>
    {% else %}
      <h2 class="header__logo"><a href="/" class="header__logoLink">{{site.siteName}}</a></h2>
    {% endif %}
    <nav class="navigation">
        {% for item in site.data.navigation%}
        <a href="{{ item.link}}" {% if page.url == item.link%}class="current"{% endif %}>
          {{item.name}}
        </a>
    {% endfor %}
    </nav>
</header>
