---
layout: default
---

<main class="home__main">
  <div class="home__image">
    <img src="https://via.placeholder.com/200x800.png" alt="" />
  </div>

  <div class="home__content">
    {% include navigation.html %}

    <h1>Latest Posts</h1>

    <ul>
      {% for post in site.posts limit: 4 %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }} By {{post.author}} Published {{post.date | date: '%B %d, %Y'}}
      </li>
      {% endfor %}
    </ul>
  </div>
</main>
