---
layout: default
---
<main class="tagPage">
    <h1 class="tagPage__title">Tag: {{ page.tag }}</h1>
    <ul>
        {% for post in site.tags[page.tag] %}
        <li class="tagPage__listItem">
            <a href="{{ post.url }}" class="tagPage__link">{{ post.title }}</a>
            ({{ post.date | date_to_string }})
        </li>
        {% endfor %}
    </ul>
</main>
