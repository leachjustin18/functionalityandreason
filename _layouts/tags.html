---
layout: default
---

<main class="tags">
    <h1 class="tags__title">Tags</h1>
    {% for tag in site.tags %}
    <h2>{{ tag[0] }}</h2>

    {% for post in tag[1] %}
    <div class="tags__linkWrapper">
        <a href="{{ post.url }}" class="tags__link">{{ post.title }}</a>
        ({{ post.date | date_to_string }})
    </div>
    {% endfor %}

    {% endfor %}
</main>
